<uib-tabset active="active" justified="true">
    <p>{{paymentCtrl.tabs}}</p>
    <uib-tab index="$index + 1" ng-repeat="tab in paymentCtrl.tabs" heading="{{tab.title}}">
        {{tab.content}}
    </uib-tab>

</uib-tabset>

<button type="button" class="btn btn-default btn-sm" ng-click="paymentCtrl.prevPage(active)">Select second tab</button>
<button type="button" class="btn btn-default btn-sm" ng-click="paymentCtrl.nextPage(active)">Select third tab</button>
