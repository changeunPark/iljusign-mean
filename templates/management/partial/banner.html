<form name="outerForm" class="tab-form-demo">
  <uib-tabset active="activeForm">
<!-- 상품분류표 -->
    <uib-tab index="0" heading="배너관리">
      <div class="tabPadding" >
      </div>
    </uib-tab>
    <uib-tab index="1" heading="배너등록">
      <div class="tabPadding" >

      <div class="row">
            <div class="col-sm-12">
            <label>배너 이미지</label>
          <!-- upload.minaThumbnail.dataUrl / 작품을 업로드 했을 때 이미지가 변환되게 ng-show & hide 속성을 추가 -->
              <div class="text-center">
                <div class="jumbotron"  ng-hide="uploadBanner.explainThumbnail.dataUrl">
                    <h2>배너 이미지를 업로드해주세요.</h2>
                    <p>배너 이미지는 1024*800 사이즈를 권장합니다.</p>
                </div>
                <div class="image-default"  ng-show="uploadBanner.explainThumbnail.dataUrl">
                  <img  class="img-responsive center-block" ng-src="{{uploadBanner.explainThumbnail.dataUrl}}">
                </div>
          <!-- 작품이 성공적으로 업로드 완료 되었을 때 숨김 -->
                <br>
                <div>
                  <label class="btn btn-success">이미지 찾기
                      <input ng-disabled="uploadBanner.disabled"  type="file" file-model="uploadBanner.file.upload" name="myfile" style="display: none;" onchange="angular.element(this).scope().uploadBanner.explainPhotoChanged(this.files)">
                  </label>
                      <button ng-disabled="uploadBanner.disabled"  ng-click="uploadBanner.readPhotoExplain()" class="btn btn-default">이미지 업로드</button>
                </div>
              </div>
            </div>
      </div>
      </div>
    </uib-tab>
  </uib-tabset>
</form>
