
<div>
  <h1>로그인</h1>
  <div style="border-bottom: 1px solid #000000"></div>
  <br>
</div>
<div class ="row show-hide-message" ng-show="main.successMsg">
  <div class="alert alert-success">{{main.successMsg}}</div>
</div>
<div class ="row show-hide-message" ng-show="main.errorMsg">
  <div class="alert alert-danger">{{main.errorMsg}}&nbsp
    <a ng-show="main.expired" ng-click="main.resend()" class="btn btn-enroll">이메일 다시 보내기</a>
  </div>
</div>
<form name="logForm" ng-submit="main.doLogin(loginData, logForm.$valid)" novalidate>
  <div class="row">
    <div class="col-sm-6">
      <label>아이디</label>
      <div ng-class = "{'has-success': (logForm.username.$valid && !logForm.username.$pristine), 'has-error': (!logForm.username.$valid && !logForm.username.$pristine) ||  (!logForm.username.$valid && logForm.$submitted)}">
          <input ng-disabled="main.disabled" placeholder="아이디" class="form-control" type="text" name="username" ng-model="main.loginData.username" ng-pattern="/^(?!.*?[\W])(?=.*?[a-zA-Z]|=.*?[A-Z]).{3,16}$/" ng-minlength="5" ng-maxlength="25" required>
      </div>
    </div>
    <div class="col-sm-6">
      <label>비밀번호</label>
      <div ng-class = "{'has-success': (logForm.password.$valid && !logForm.password.$pristine), 'has-error': (!logForm.password.$valid && !logForm.password.$pristine) || (!logForm.password.$valid && logForm.$submitted)}">
        <input  ng-disabled="main.disabled" placeholder="비밀번호" class="form-control" type="password" name="password" ng-model="main.loginData.password" ng-pattern="/^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[\d])(?=.*?[\W]).{8,35}$/" ng-minlength="8" ng-maxlength="35" required>
      </div>
    </div>
  </div>
  <br>
  <div>
    <button ng-disabled="main.disabled"  class="btn btn-success btn-block" type="submit">로그인</button>
  </div>
</form>
<br>
<div style="float: right;">
  <a class="btn btn-danger"  ng-click="main.resetusername();">아이디 찾기</a>
  <a class="btn btn-warning" ng-click="main.resetpassword();">비밀번호 찾기</a>
</div>
